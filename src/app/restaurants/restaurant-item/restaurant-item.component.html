<div class="card">
    <div class="card-body">
      <h5 class="card-title" (click)="openMenu()">{{restaurant.name}}</h5>
      <p class="card-text">{{restaurant.description}}</p>
      <p class="card-text">Rating: <app-rating [grade]="restaurant.rating" iconFull="star-full.png" iconEmpty="star-empty.png"></app-rating></p>
      <p class="card-text">Price: <app-rating [grade]="restaurant.rating" iconFull="star-full.png" iconEmpty="star-empty.png"></app-rating></p>
    </div>
  </div>

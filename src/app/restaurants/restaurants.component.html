<div class="row mt-2">
  <div class="col-4">
    <ngb-pagination
      [page]="params.page"
      [collectionSize]="restaurants.count"
      [pageSize]="params.pageSize"
      (pageChange)="onPageChanged($event)"
    ></ngb-pagination>
  </div>
  <div class="col-8">
    <div class="row">
      <div class="col-2">Price range:</div>
      <div class="col-5">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="params.filter.priceFrom"
          name="priceFromInput"
          (change)="priceChanged()"
        />
      </div>
      <div class="col-5">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="params.filter.priceTo"
          name="priceToInput"
          (input)="priceChanged()"
        />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4" *ngFor="let item of restaurants.results">
    <app-restaurant-item [restaurant]="item"></app-restaurant-item>
  </div>
</div>
